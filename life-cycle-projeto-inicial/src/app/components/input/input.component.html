<form class="add-item" (ngSubmit)="editando ? editarItem() : adicionarItem()"> <!-- Se editando, chama a funcao de editar, se nao, chama a funcao de adicionar -->
  <input type="text" name="item" placeholder="Digite o item que deseja adicionar" [(ngModel)]="valorItem">
  <button type="submit">{{textoBtn}}</button>
</form>
